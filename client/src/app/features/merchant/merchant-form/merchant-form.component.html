<div class="FormContainer">
  <div class="modal-body">
    <form [formGroup]="merchantForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <!-- Full Name -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="fullName" formControlName="fullName" required>
          <!-- <div class="invalid-feedback">
            Full Name is required.
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="fullName">الاسم بالكامل</label>
      </div>

      <!-- Email -->
      <div class="form-group row">
        <div class="col-10">
          <input type="email" class="form-control form-control-lg" id="email" formControlName="email" required>
          <!-- <div class="invalid-feedback">
            Please provide a valid email address.
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="email">الايميل</label>
      </div>

      <!-- Phone Number -->
      <div class="form-group row">
        <div class="col-10">
          <input type="tel" class="form-control form-control-lg" id="phoneNumber" formControlName="phoneNumber" required>
          <!-- <div class="invalid-feedback">
            Phone Number is required.
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="phoneNumber">الهاتف</label>
      </div>

      <!-- Password -->
      <div class="form-group row">
        <div class="col-10">
          <input type="password" class="form-control form-control-lg" id="password" formControlName="password" required>
          <!-- <div class="invalid-feedback">
            مطلوب يجب ان يحتوي علي 8 خانات ورقم ورمز وحرف صغير وحرف كبير علي الاقل
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="password">الرقم السري</label>
      </div>

      <!-- Username -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="userName" formControlName="userName" required>
          <!-- <div class="invalid-feedback">
            مطلوب لا يجب وجود مسافات
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="userName">اسم المستخدم</label>
      </div>

      <!-- Address -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="address" formControlName="address" required>
          <!-- <div class="invalid-feedback">
            مطلوب
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="address">العنوان</label>
      </div>

      <!-- Governate -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="governate" formControlName="governate" required>
          <!-- <div class="invalid-feedback">
            مطلوب
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="governate">المحافظه</label>
      </div>

      <!-- City -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="city" formControlName="city" required>
          <!-- <div class="invalid-feedback">
            مطلوب
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="city">المدينه</label>
      </div>

      <!-- Store Name -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="storeName" formControlName="storeName" required>
          <!-- <div class="invalid-feedback">
            مطلوب
          </div> -->
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="storeName">اسم المتجر</label>
      </div>

      <!-- Special Pickup Cost -->
      <div class="form-group row">
        <div class="col-10">
          <input type="number" class="form-control form-control-lg" id="specialPickupCost" formControlName="specialPickupCost" required>
          <div class="invalid-feedback">
            Special Pickup Cost is required.
          </div>
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="specialPickupCost">تكلفه خاصه</label>
      </div>

      <!-- Incomplete Shipping Ratio -->
      <div class="form-group row">
        <div class="col-10">
          <input type="number" class="form-control form-control-lg" id="inCompleteShippingRatio" formControlName="inCompleteShippingRatio" required>
          <div class="invalid-feedback">
            مطلوب
          </div>
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="inCompleteShippingRatio">نسبه تحمل الطلبات غير المكتمله</label>
      </div>

      <!-- Branch Name -->
      <div class="form-group row">
        <div class="col-10">
          <input type="text" class="form-control form-control-lg" id="branchName" formControlName="branchName" required>
          <div class="invalid-feedback">
            مطلوب
          </div>
        </div>
        <label class="col-2 col-form-label col-form-label-lg" for="branchName">اسم الفرع</label>
      </div>

      <!-- Special Prices Table -->
      <div class="form-group">
        <label class="text-center  d-block">اسعار خاصه للمدن</label>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>المحافظه</th>
              <th>المدينه</th>
              <th>تكلفه النقل</th>
              <th>الاعدادات</th>
            </tr>
          </thead>
          <tbody formArrayName="specialPrices">
            <tr *ngFor="let specialPrice of specialPrices.controls; let i = index" [formGroupName]="i">
              <td><input type="text" class="form-control" formControlName="governate" required></td>
              <td><input type="text" class="form-control" formControlName="city" required></td>
              <td><input type="number" class="form-control" formControlName="transportCost" required></td>
              <td><button type="button" class="btn btn-sm btn-danger" (click)="removeSpecialPrice(i)">
                  <i class="fa fa-trash"></i> 
                </button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success" (click)="addSpecialPrice()">
          <i class="fa fa-plus"></i> 
        </button>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">
          <i class="fa fa-save"></i> حفظ بيانات التاجر
        </button>
      </div>
    </form>
  </div>
</div>
