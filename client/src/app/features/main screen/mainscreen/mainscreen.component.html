<div class="container-fluid p-4 " dir="rtl">
  <div class="p-4 mt-3">
      <div class="row p-4">
          <ng-container *ngFor="let key of getEnumKeys(orderStatus)">
            <div *ngIf="representativeOrder(key)" class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                <a  style="text-decoration: none;">
                  <div class="card shadow mb-5 rounded" style="background-color: #f8f9fa;">
                      <div class="card-body p-3">
                          <div class="row">
                              <div class="col-8">
                                  <div class="numbers pt-3">
                                      <p class="text-center text-sm mb-0 text-capitalize textColor">{{key=="New" ? "الطلبات المسنده" :orderStatus[key]}}</p>
                                  </div>
                              </div>
                              <div class="col-4">
                                  <div class="shadow text-center rounded display-6" style="color: #1ca3c4;">
                                      <p>{{getOrderNumbersByStatus(key)}}</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </a>
            </div>
          </ng-container>          
         
          </div>
      </div>
</div>
