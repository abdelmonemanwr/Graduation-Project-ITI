<div class="forget-password-container">
    <h1>نسيت كلمة المرور</h1>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="text-muted fs-6" for="email">البريد الإلكتروني</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-envelope fs-6"></i>
                    </span>
                </div>
                <input type="email" formControlName="email" id="email" class="form-control" (input)="onInput($event)"
                    placeholder="ادخل بريدك الإلكتروني" required>
            </div>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger mt-1">
                <div *ngIf="email?.errors?.['required']">من فضلك ادخل بريد إلكتروني صالح</div>
                <div *ngIf="email?.errors?.['email']">من فضلك ادخل بريد إلكتروني صالح</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="forgetPasswordForm.invalid">
                إعادة تعيين كلمة المرور <i class="bi bi-lock"></i>
            </button>
        </div>
    </form>
</div>
