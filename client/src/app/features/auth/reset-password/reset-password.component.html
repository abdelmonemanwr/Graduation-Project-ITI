<div class="reset-password-container">
    <h1>إعادة تعيين كلمة المرور</h1>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" style="direction: rtl;">
        <div class="form-group">
            <label for="newPassword">كلمة المرور الجديدة</label>
            <input type="password" formControlName="newPassword" id="newPassword" class="form-control" required>
            <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)" class="text-danger">
                <div *ngIf="newPassword?.errors?.['required']">من فضلك ادخل كلمة مرور جديدة</div>
                <div *ngIf="newPassword?.errors?.['minlength']">يجب أن تكون كلمة المرور على الأقل 6 أحرف</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">تأكيد كلمة المرور</label>
            <input type="password" formControlName="confirmNewPassword" id="confirmNewPassword" class="form-control"
                required>
            <div *ngIf="confirmNewPassword?.invalid && (confirmNewPassword?.dirty || confirmNewPassword?.touched)"
                class="text-danger">
                <div *ngIf="confirmNewPassword?.errors?.['required']">من فضلك ادخل تأكيد كلمة المرور</div>
                <div *ngIf="confirmNewPassword?.errors?.['mustMatch']">كلمات المرور غير متطابقة</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="resetPasswordForm.invalid">
                <i class="bi bi-lock"></i> إعادة تعيين كلمة المرور
            </button>
        </div>
    </form>
</div>
