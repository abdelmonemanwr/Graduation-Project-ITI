<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="../../../../assets/pioneersLogo.jpeg" alt="Logo" class="logo">
      <h2 class="fw-bold my-3 text-main">تسجيل الدخول</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" formControlName="email"
          [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }"
          placeholder="user@gmail.com" />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">من فضلك ادخل اسم مستخدم صالح</div>
          <div *ngIf="email?.errors?.['email']">من فضلك ادخل اسم مستخدم صالح</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-group has-validation">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            class="form-control shadow-sm border-md py-2"
            [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }" />
          <span class="input-group-text bg-white shadow-sm border-md border-start-0 py-2 border-end rounded-end"
            (click)="togglePasswordVisibility()">
            <i [ngClass]="{
                            'bi-eye': showPassword,
                            'bi-eye-slash': !showPassword
                        }"></i>
          </span>

          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">من فضلك ادخل كلمة مرور صالحة</div>
            <div *ngIf="password?.errors?.['minlength']">كلمة المرور يجب أن تكون على الأقل 5 أحرف</div>
          </div>
        </div>
      </div>

      <div class="form-group d-flex justify-content-between align-items-center">
        <a routerLink="/forget-password" class="forgot-password">نسيت كلمة
          المرور؟</a>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">تذكرني</label>
        </div>
      </div>
      <button type="submit" class="login-button">تسجيل الدخول</button>
    </form>
  </div>
</div>
